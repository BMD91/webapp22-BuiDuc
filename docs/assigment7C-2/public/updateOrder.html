<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Minimal Web App with Plain JS and Firebase (with Access Control): Update</title>
  <link rel="icon" href="favicon.ico"/>
  <style>
    div#login-management {
      text-align: right;
      padding: 1em;
      background: #fffde9;
      border: 1px solid #ffbb4c;
      height: 1em;
    }
  </style>
  <script src="js/v/updateOrder.mjs" type="module"></script>
</head>
<body>
<header>
  <div id="login-management"></div>
  <h1>Update a order record</h1>
</header>
<main>
  <form id="Order">
    <div>
      <label>Select order:
        <select name="selectOrder">
          <option value=""> ---</option>
        </select>
      </label>
    </div>
    <div><label>Order Id: <output name="orderId"/></label></div>
    <div><label>Customer Name: <input name="customerName"/></label></div>
    <div><label>Date of Purchase: <input name="dateOfPurchase"/></label></div>
    <div><label>Delivery Address: <input name="deliveryAddress"/></label></div>
    <div><label>Final Price: <input name="finalPrice"/></label></div>
    <div>
      <button name="commit" type="button">Update</button>
    </div>
  </form>
</main>
<br/>
<footer>

</body>
</html>
